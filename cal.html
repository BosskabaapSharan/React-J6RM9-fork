<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./cal.css">
</head>
<body>
    <header>
        <div id="Container">
            <h1 id="h">CALCULATOR</h1>
            <input type="text" id="display" class="firstBox">
            <div id="firstLayer" class="firstS">
                <button id="1" class="oneS">1</button>
                <button id="2" class="oneS">2</button>
                <button id="3" class="oneS">3</button>
                <button id="+" class="operator">+</button>
            </div>
            <div id="firstLayer">
                <button id="4" class="oneS">4</button>
                <button id="5" class="oneS">5</button>
                <button id="6" class="oneS">6</button>
                <button id="-" class="operator">-</button>
            </div>

            <div id="firstLayer">
                <button id="7" class="oneS">7</button>
                <button id="8" class="oneS">8</button>
                <button id="9" class="oneS">9</button>
                <button id="*" class="operator">*</button>
            </div>

            <div id="firstLayer">
                <button id="/" class="operator">/</button>
                <button id="0" class="operator">0</button>
                <button id="." class="operator">.</button>
                <button id="=" class="operator">=</button>
            </div>
            <div id="firstLayer">
                <button id="clear" class="operator">Clear all</button>
            </div>
        </div>
    </header>
    <script src="./cal.js"></script>
</body>
</html>
